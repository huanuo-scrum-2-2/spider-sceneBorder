<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据导出</title>
			<link rel="stylesheet" href="data-import.css" />
			<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	</head>

	<body>
		<div class="param_set">
			<div class="param_select">						
				<span>地域</span>
				<span class="city_select">
					<select id="province" onchange="chooseProvince(this)">
						<option value="1">请选择省</option>
					</select>

					<select id="city" onChange="chooseCity(this)">
						<option value="1">请选择市</option>
					</select>

					<select id="area">
						<option value="1">请选择区</option>
					</select>
				</span>
				<span>地址</span>
				<input type="text" id="select_address" placeholder="请输入" />
				<span>名称</span>
				<input type="text" id="select_name" placeholder="请输入" />
				<div style="margin-top: 1%;">
					<span>类型</span>
					<input type="text" id="select_type" placeholder="请输入" />
					<span>经度范围</span>
					<input type="text" id="select_lat" placeholder="请输入" />
					<span>纬度范围</span>
					<input type="text" id="select_lon" placeholder="请输入" />

				</div>
				<br>
				<div style="float: left;">					
					<button id="selectBtn" class="select_btn">查询</button>
					<button id="resetBtn"  class="select_btn">重置</button>
					<button id="exportBnt" class="select_btn">导出</button>
				</div>

			</div>
		</div>
		<div class="data_list">
			<div class="list_head">
				<span>信息列表</span>
			</div>
			<div class="paging" id="page"></div>
			<table class="data_table" cellspacing="5">
				
			</table>
		</div>
		
	</body>
	<script type="text/javascript" src="../../static/jquery/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript" src="../../static/commonjs/citySelect.js"></script>
	<script type="text/javascript" src="data-import.js"></script>

</html>
