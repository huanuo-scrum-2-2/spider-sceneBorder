<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../../static/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/bootstrap/bootstrap-table.css"/>
    <link rel="stylesheet" href="user-manage.css"/>
</head>

<body>
<div class="page_content">
    <p>信息列表</p>
    <button class="btn btn-primary" style="padding: 6px 12px" id="addUser" data-toggle="modal" data-target="#addModal">
        新增
    </button>
    <input type="text" class="form-control" style="display: inline;width: 200px;" placeholder="输入关键词"/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th><input type="checkbox"/></th>
            <th>用户ID</th>
            <th>用户名</th>
            <th>用户等级</th>
            <th>登录时间</th>
            <th>部门名称</th>
            <th>省份</th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody id="userTable">
        </tbody>
    </table>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">用户资料</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" autocomplete="new-username" id="username"
                                       placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userpsd" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" autocomplete="new-password" id="userpsd"
                                       placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">用户等级</label>
                            <div class="col-sm-7">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="1"
                                           checked> 管理员
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="0"> 普通用户
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userdept" class="col-sm-3 control-label">部门名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="userdept" placeholder="请输入部门名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userprov" class="col-sm-3 control-label">省份</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="userprov" placeholder="请输入省份">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4">
                                <button type="submit " class="col-sm-7 btn btn-primary">下一步，权限设置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>

</body>
<script type="text/javascript" src="../../static/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../static/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../static/http/request.js"></script>
<script type="text/javascript" src="user-manage.js"></script>

</html>
